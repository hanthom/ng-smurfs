<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="smurfsApp">

	<div ng-controller="mainCtrl">

		<h1>Smurf Center for DevMountain Students</h1>

		<ul ng-repeat="smurf in smurfs">
			<li> {{smurf.name}}</li>
		</ul>

		<form ng-submit="addSmurf(smurf.name)">
			<input type="text" ng-model="smurf.name"/>
			<button>Submit New Smurf</button>
		</form>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="mainController.js"></script>
	<script src="mainService.js"></script>
</body>
</html>
